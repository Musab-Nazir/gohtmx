 <!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>

  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }
      table, th, td {
          border: 1px solid black;
      }
      th, td {
          padding: 10px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
</head>

<body>
<h1>Welcome to my contacts app</h1>

  <form action="/contacts" method="get" class="tool-bar">
     <label for="search">Search Name</label>
     <input id="search" type="search" name="q"/>
     <input type="submit" value="Search"/>
  </form>
  <br/>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.FirstName}}</td>
                <td>{{.LastName}}</td>
                <td>{{.Phone}}</td>
                <td>{{.Email}}</td>
                <td><a href="/contacts/{{.ID}}/edit">Edit</a>
                    <a href="/contacts/{{.ID}}">View</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
 <p>
     <a href="/contacts/new">Add Contact</a>
 </p>    
</body>

</html>
